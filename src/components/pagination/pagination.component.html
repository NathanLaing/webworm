<nav class="pagination">
  @if (pageNumber() !== 1) {
    <button class="pagination-control" (click)="changePage(pageNumber() - 1)">
      &laquo;
    </button>
  }

  @for (page of pageLinks(); track page) {
    <button
      class="pagination-control {{
        page === pageNumber() ? 'active-page' : ''
      }}"
      (click)="changePage(page)"
      [disabled]="page === pageNumber()"
    >
      {{ page }}
    </button>
  }

  @if (pageNumber() < lastPage()) {
    <button class="pagination-control" (click)="changePage(pageNumber() + 1)">
      &raquo;
    </button>
  }
</nav>
